<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <img class="card__img" src="/images/image-victor.jpg" alt="user photo" srcset="">
    <div class="card__top"></div>
    <div class="card__main">
      <p class="user__name"><span>Victor Crest</span>  26</p>
      <p class="city">London</p>
    </div>
    <div class="card__bottom">
      <div class="card__bottom-item">
        <p class="item-num">80K</p>
        <p class="item-sort">Followers</p>
      </div>
      <div class="card__bottom-item">
        <p class="item-num">803K</p>
        <p class="item-sort">Likes</p>
      </div>
      <div class="card__bottom-item">
        <p class="item-num">1.4K</p>
        <p class="item-sort">Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
